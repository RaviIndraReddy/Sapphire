<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Sencha Forum Browser</title>
    <link rel="stylesheet" type="text/css" href="ext-all.css" />
    <link rel="stylesheet" type="text/css" href="treegrid.css" />
    <style type="text/css">
            .accept {
                background-image: url(images/accept.gif) !important;
            }
            .error {
                background-image: url(images/error.gif) !important;
            }
            .delete {
                background-image: url(images/delete.gif) !important;
            }
        </style>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="classes/Models.js"></script>
    <script type="text/javascript" src="classes/ForumList.js"></script>
    <script type="text/javascript" src="classes/TopicContainer.js"></script>
    <script type="text/javascript" src="classes/TopicGrid.js"></script>
    <script type="text/javascript" src="classes/Main.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({enabled: true});
        Ext.Loader.setPath('Ext.ux', 'ux/');
        Ext.require([
            'Ext.grid.*',
            'Ext.tree.*',
            'Ext.data.*',
            'Ext.toolbar.*',
            'Ext.tab.Panel',
            'Ext.layout.container.Border',
            'Ext.ux.PreviewPlugin'
        ]);
        Ext.onReady(function(){
            Ext.QuickTips.init();
            new ForumBrowser.Main();
        });
    </script>
